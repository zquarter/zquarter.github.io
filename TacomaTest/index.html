<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title><b>Intergenerational Effects of Redlining in Tacoma, WA;<br> <br>Analysis of Minority Distribution and Poverty (2010)</b></title>
       
    </head>
   <h3><b>Zack Quarterman, Western Washington University (2019)</b></h3>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/Tacoma_City_Limits_border_1.js"></script>
        <script src="data/Poverty_2.js"></script>
        <script src="data/Minority_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[47.14055899929354,-122.61553080263096],[47.33351217644287,-122.31915964123777]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_PurpleRoadsHill_0 = L.tileLayer('https://api.mapbox.com/styles/v1/zquarter/cjti51rog2wpi1fs2g970a25l/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoienF1YXJ0ZXIiLCJhIjoiY2pzajk3b2s0MHZ5YjQ5cW9idmk2cW95aCJ9.12oupuCvH_Ah9ezMWx8cTQ', {
            opacity: 1.0,
            attribution: '',
        });
        layer_PurpleRoadsHill_0;
        map.addLayer(layer_PurpleRoadsHill_0);
        function pop_Tacoma_City_Limits_border_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_Tacoma_City_Limits_border_1_0() {
            return {
                pane: 'pane_Tacoma_City_Limits_border_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.7294117647058823)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(133,182,111,0.0)',
            }
        }
        map.createPane('pane_Tacoma_City_Limits_border_1');
        map.getPane('pane_Tacoma_City_Limits_border_1').style.zIndex = 401;
        map.getPane('pane_Tacoma_City_Limits_border_1').style['mix-blend-mode'] = 'normal';
        var layer_Tacoma_City_Limits_border_1 = new L.geoJson(json_Tacoma_City_Limits_border_1, {
            attribution: '',
            pane: 'pane_Tacoma_City_Limits_border_1',
            onEachFeature: pop_Tacoma_City_Limits_border_1,
            style: style_Tacoma_City_Limits_border_1_0,
        });
        bounds_group.addLayer(layer_Tacoma_City_Limits_border_1);
        map.addLayer(layer_Tacoma_City_Limits_border_1);
        function pop_Poverty_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_Poverty_2_0(feature) {
            if (feature.properties['q2wHide_Perc_Pov'] >= 4.476000 && feature.properties['q2wHide_Perc_Pov'] <= 10.033000 ) {
                return {
                pane: 'pane_Poverty_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.0)',
            }
            }
            if (feature.properties['q2wHide_Perc_Pov'] >= 10.033000 && feature.properties['q2wHide_Perc_Pov'] <= 19.243000 ) {
                return {
                pane: 'pane_Poverty_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,255,0.0)',
            }
            }
            if (feature.properties['q2wHide_Perc_Pov'] >= 19.243000 && feature.properties['q2wHide_Perc_Pov'] <= 29.457000 ) {
                return {
                pane: 'pane_Poverty_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,128,128,0.0)',
            }
            }
            if (feature.properties['q2wHide_Perc_Pov'] >= 29.457000 && feature.properties['q2wHide_Perc_Pov'] <= 41.536000 ) {
                return {
                pane: 'pane_Poverty_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,64,64,0.0)',
            }
            }
            if (feature.properties['q2wHide_Perc_Pov'] >= 41.536000 && feature.properties['q2wHide_Perc_Pov'] <= 60.841000 ) {
                return {
                pane: 'pane_Poverty_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,0.0)',
            }
            }
        }
        function style_Poverty_2_1(feature) {
            if (feature.properties['q2wHide_Perc_Pov'] >= 4.476000 && feature.properties['q2wHide_Perc_Pov'] <= 10.033000 ) {
                return {
                pane: 'pane_Poverty_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(60,255,1,0.12549019607843137)',
            }
            }
            if (feature.properties['q2wHide_Perc_Pov'] >= 10.033000 && feature.properties['q2wHide_Perc_Pov'] <= 19.243000 ) {
                return {
                pane: 'pane_Poverty_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,255,39,0.18823529411764706)',
            }
            }
            if (feature.properties['q2wHide_Perc_Pov'] >= 19.243000 && feature.properties['q2wHide_Perc_Pov'] <= 29.457000 ) {
                return {
                pane: 'pane_Poverty_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,251,0,0.2549019607843137)',
            }
            }
            if (feature.properties['q2wHide_Perc_Pov'] >= 29.457000 && feature.properties['q2wHide_Perc_Pov'] <= 41.536000 ) {
                return {
                pane: 'pane_Poverty_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,181,7,0.23137254901960785)',
            }
            }
            if (feature.properties['q2wHide_Perc_Pov'] >= 41.536000 && feature.properties['q2wHide_Perc_Pov'] <= 60.841000 ) {
                return {
                pane: 'pane_Poverty_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,1,13,0.12941176470588237)',
            }
            }
        }
        map.createPane('pane_Poverty_2');
        map.getPane('pane_Poverty_2').style.zIndex = 402;
        map.getPane('pane_Poverty_2').style['mix-blend-mode'] = 'normal';
        var layer_Poverty_2 = new L.geoJson.multiStyle(json_Poverty_2, {
            attribution: '',
            pane: 'pane_Poverty_2',
            onEachFeature: pop_Poverty_2,
            styles: [style_Poverty_2_0,style_Poverty_2_1,]
        });
        bounds_group.addLayer(layer_Poverty_2);
        map.addLayer(layer_Poverty_2);
        function pop_Minority_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Population 2010</th>\
                        <td>' + (feature.properties['TotalPop'] !== null ? Autolinker.link(String(feature.properties['TotalPop'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Minorities</th>\
                        <td>' + (feature.properties['Minority'] !== null ? Autolinker.link(String(feature.properties['Minority'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Below Poverty Line</th>\
                        <td>' + (feature.properties['Poverty'] !== null ? Autolinker.link(String(feature.properties['Poverty'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Minority (%)</th>\
                        <td>' + (feature.properties['Perc_Minor'] !== null ? Autolinker.link(String(feature.properties['Perc_Minor'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Poverty (%)</th>\
                        <td>' + (feature.properties['Perc_Pover'] !== null ? Autolinker.link(String(feature.properties['Perc_Pover'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Minority_3_0(feature) {
            if (feature.properties['Perc_Minor'] >= 4.330000 && feature.properties['Perc_Minor'] <= 26.580000 ) {
                return {
                pane: 'pane_Minority_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
            }
            }
            if (feature.properties['Perc_Minor'] >= 26.580000 && feature.properties['Perc_Minor'] <= 45.820000 ) {
                return {
                pane: 'pane_Minority_3',
                opacity: 1,
                color: 'rgba(79,194,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
            }
            }
            if (feature.properties['Perc_Minor'] >= 45.820000 && feature.properties['Perc_Minor'] <= 79.590000 ) {
                return {
                pane: 'pane_Minority_3',
                opacity: 1,
                color: 'rgba(190,109,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
            }
            }
        }
        map.createPane('pane_Minority_3');
        map.getPane('pane_Minority_3').style.zIndex = 403;
        map.getPane('pane_Minority_3').style['mix-blend-mode'] = 'normal';
        var layer_Minority_3 = new L.geoJson(json_Minority_3, {
            attribution: '',
            pane: 'pane_Minority_3',
            onEachFeature: pop_Minority_3,
            style: style_Minority_3_0,
        });
        bounds_group.addLayer(layer_Minority_3);
        map.addLayer(layer_Minority_3);
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Intergenerational Effects of Redlining in Tacoma, WA; <br>Analysis of Minority Distribution and Poverty (2010)</h2>';
        };
        title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Minority (%)<br /><table><tr><td style="text-align: center;"><img src="legend/Minority_3_4270.png" /></td><td> 4 - 27 </td></tr><tr><td style="text-align: center;"><img src="legend/Minority_3_27461.png" /></td><td> 27 - 46 </td></tr><tr><td style="text-align: center;"><img src="legend/Minority_3_46802.png" /></td><td> 46 - 80 </td></tr></table>': layer_Minority_3,'Poverty (%)<br /><table><tr><td style="text-align: center;"><img src="legend/Poverty_2_451000.png" /></td><td> 4.5 - 10.0 </td></tr><tr><td style="text-align: center;"><img src="legend/Poverty_2_1001921.png" /></td><td> 10.0 - 19.2 </td></tr><tr><td style="text-align: center;"><img src="legend/Poverty_2_1922952.png" /></td><td> 19.2 - 29.5 </td></tr><tr><td style="text-align: center;"><img src="legend/Poverty_2_2954153.png" /></td><td> 29.5 - 41.5 </td></tr><tr><td style="text-align: center;"><img src="legend/Poverty_2_4156084.png" /></td><td> 41.5 - 60.8 </td></tr></table>': layer_Poverty_2,'<img src="legend/Tacoma_City_Limits_border_1.png" /> Tacoma_City_Limits_border': layer_Tacoma_City_Limits_border_1,"PurpleRoadsHill": layer_PurpleRoadsHill_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
